<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿园中学物语</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.jpg') }}" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid game-container">
        <header class="py-3 text-center">
            <h1 class="game-title">绿园中学物语</h1>
        </header>
        
        <main class="game-content">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="py-3 text-center">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
                <select id="save-slot" class="form-select" style="width: 120px;">
                    <option value="1">槽位 1</option>
                    <option value="2">槽位 2</option>
                    <option value="3">槽位 3</option>
                </select>
                <button id="save-button" class="btn btn-outline-primary">保存</button>
                <button id="load-button" class="btn btn-outline-secondary">读取</button>
            </div>
            <p>© 2025 绿园中学物语</p>
        </footer>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (for animations and AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
